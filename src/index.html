<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  
</head> 

<body>
  <header>
    <h1>Analizador de Texto</h1>
  </header>
  <ul>
    <li data-testid="word-count" class="estilo1">Caracteres: </li>
    <li data-testid="character-count" class="estilo1" >Caracteres Sin Espacio: </li>
    <li data-testid="character-no-spaces-count" class="estilo1">Palabras: </li>
    <li data-testid="number-count" class="estilo2">Números: </li>
    <li data-testid="number-sum" class="estilo2">Suma Números: </li>
    <li data-testid="word-length-average" class="estilo2">Promedio Longitud: </li>
  </ul>
  <textarea name="user-input" cols="30" rows="10" placeholder="Ingrese aquí el texto"></textarea>
  <br>
  <br>
  <button id="reset-button">Limpiar Métricas</button>
  <footer>
    <p>
      Autora: Sandra Milena Pacheco Rodríguez | <a href="https://www.laboratoria.la/">Laboratoria</a>
    </p>          
  </footer>
  <script src="index.js" type="module"></script>
</body>
</html>
